<!DOCTYPE html>
<html>
<head>
	<title>Pesquisa Search</title>
</head>
<body>

	<input type="search" name="" placeholder="Pesquisar"  id="se">
	<button onclick="search()">Pesquisar </button>
  <script type="text/javascript">


  	function search(){
  		var nome = document.getElementById('se').value
  		var requestURL = 'https://nominatim.openstreetmap.org/search.php?q=' + nome +'e&format=json'
	  	var request = new XMLHttpRequest();
	  	request.open('GET', requestURL);
	  	request.responseType = 'json';
		request.send();
		request.onload = function() {
			var json = request.response

			for (var i = 0; i < json.length;i++ ){ // NÃ£o coloque <= pois da erro 'undefined'
				console.log(json[i])

						}
			
		}
  	}
  	
  </script>
</body>
</html>
